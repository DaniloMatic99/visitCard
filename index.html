<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visit card</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="profilePicture.jpeg" alt="Profile Picture">
    </div>
    <div class="card-body">
      <h1>Danilo Matić</h1>
      <div class="social-data">
        <p>
            <img src="email.png" alt="Email Logo" class="icon">
            danilomatic999@gmail.com
        </p>
        <!-- <p>
            <img src="phone.png" alt="Phone Logo" class="icon">
            ********
        </p> -->
    </div>
      <div class="social-links">
        <a href="https://www.instagram.com/__matic_" target="_blank">
          <img src="instagramLogo.jpeg" alt="Instagram Logo">
        </a>
        <a href="https://www.linkedin.com/in/danilo-matić-442278272" target="_blank">
            <img src="linkedIn.png" alt="linkedIn Logo">
        </a>
      </div>
    </div>
    <div class="card-footer">
        <button class="share-button" onclick="shareContent()">
            <img src="share.png" alt="Share Icon" class="share-icon">
        </button>
        <p>&copy; 2023 Danilo Matić</p>
    </div>
  </div>
</body>
</html>
